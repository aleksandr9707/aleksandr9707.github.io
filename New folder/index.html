<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" charset="utf-8"></script>
    <style>
        .button {
            padding: 10px 20px;
            background-color: #0082e6;
            color: white;
            border: none;
            cursor: pointer;
        }

        .description {
            display: none;
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#button').click(function() {
                $('#descriptionBox').toggle();
            });
        });
    </script>
</head>
<body>
    <nav>
        <h1 id="name">Aleksandr</h1>
        <ul>
            <li><a class="active" href="./index.html">Home</a></li>
            <li><a href="./resume.html">Resume</a></li> 
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./links.html">Links</a></li>
        </ul>
    </nav>
    <h1 id="message">Hello World!</h1>
    <h2 id="intro">My name is Aleksandr Samedinov and I'm a Full Stack Web Developer </h2>
    <button id="button" class="button">About Me</button>
    <div id="pic"><img src="https://i.imgur.com/wMds5Jx.jpg" alt="Description of the image" id="profilepic"></div>
    <div id="descriptionBox" class="description">
        <p>This is the description box.</p>
        <p>It appears when the button is clicked.</p>
    </div>
    
</body>
</html>
